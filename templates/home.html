{% extends "base.html" %}
{% block title %}Home - CinemaPulse{% endblock %}
{% block content %}
<div style="text-align: center; max-width: 600px; margin: 0 auto;">
    <h1 style="font-size:3rem;margin-bottom:1rem;background:linear-gradient(135deg,var(--red),var(--red-dark));
     background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight:600;">
    CinemaPulse
    </h1>
    
    <p style="font-size: 1.2rem; color: #9ca3af; margin-bottom: 3rem; font-weight: 500;">
        Rate movies and see real-time analysis
    </p>
    
    <div class="card">
        <h2 style="color: var(--red); margin-bottom: 2rem;">Get Started</h2>
        <form method="POST" style="display: grid; gap: 1.5rem;">
            <input type="text" name="username" placeholder="Your Name" required maxlength="30">
            <input type="email" name="email" placeholder="your.email@example.com" required maxlength="50">
            <button type="submit" class="btn" style="font-size: 1.1rem; padding: 16px;">Enter CinemaPulse â†’</button>
        </form>
    </div>
</div>
{% endblock %}
