<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Movie - CinePulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="carousel-title">Hey {{ username }}! Pick a movie!</h1>
        <div class="carousel-container">
            <div class="carousel" id="movieCarousel">
                {% for movie in movies %}
                <a href="{{ url_for('feedback', movie_id=movie.id) }}" class="movie-card">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="movie-poster">
                    <h3 class="movie-title">{{ movie.title }}</h3>
                    <p class="movie-year">({{ movie.year }})</p>
                </a>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('reset') }}" style="display: block; text-align: center; margin-top: 2rem; color: #94a3b8; text-decoration: none;">‚Üê Back to Start</a>
    
<div style="text-align: center; margin-top: 2rem;">
    <a href="{{ url_for('dashboard') }}" style="color: #3b82f6; text-decoration: none; font-weight: 600;">
        üìä View Live Analytics Dashboard
    </a>
</div>

    </div>
</body>
</html>
