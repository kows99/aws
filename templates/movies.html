{% extends "base.html" %}
{% block title %}Movies - CinemaPulse{% endblock %}
{% block content %}
<div class="gradient-title">üé• Choose Movie </div>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem;">
    {% for movie in movies %}
    <div class="card" style="text-align: center; padding: 2rem;">
        <h3 style="color: var(--red); margin-bottom: 1rem;">{{ movie.title }}</h3>
        <b><p style="color: #0c0c0c; margin-bottom: 2rem;">{{ movie.genre }}</p></b>
        
        <!-- ‚úÖ YOUR WORKING URL -->
        <a href="{{ url_for('feedback', movie_id=movie.id) }}" class="btn" 
           style="display: block; margin: 0 auto 1rem; padding: 1rem 2rem;">
            ‚≠ê Rate This Movie
        </a>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
